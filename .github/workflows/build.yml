name: CI for WingetIntune

on:
  push:
    branches:
      - main
      - dev
      - feature/*
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
      checks: write
    steps:
      - name: ğŸ‘¨â€ğŸ’» Check-out code
        uses: actions/checkout@v3
      - name: ğŸ‘¨â€ğŸ”§ Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.x
      - name: ğŸ” Enable problem matchers
        run: echo "::add-matcher::.github/matchers/dotnet.json"
      - name: ğŸ¦¸â€â™‚ï¸ Restore steriods
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget
      - name: ğŸ’ Load packages
        run: dotnet restore
      - name: ğŸ› ï¸ Build code
        run: dotnet build --configuration Release --no-restore
      - name: ğŸ«£ Testing code
        run: dotnet test --configuration Release -v minimal --no-build --logger GitHubActions '/p:CollectCoverage=true;CoverletOutputFormat="json,lcov";MergeWith=${{github.workspace}}/coverage.json;CoverletOutput=${{github.workspace}}/coverage' -- RunConfiguration.CollectSourceInformation=true
